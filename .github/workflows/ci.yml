name: CI Pipeline

on:
  pull_request:
    branches:
      - main

jobs:
  build:
    name: Accountability Unit Tests
    runs-on:
      - self-hosted
      - windows
      - x64

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Start SQL Server engine
        run: docker run -d --name sqlci -e "ACCEPT_EULA=Y" -e "SA_PASSWORD=${{ secrets.SA_PASSWORD }}" -p 1433:1433 mcr.microsoft.com/mssql/server:2022-latest    # Spins up the headless SQL Server engine in Docker 

      - name: Wait for SQL Server to be ready
        run: |
          $pw = '${{ secrets.SA_PASSWORD }}'
          do {
            Start-Sleep -Seconds 1
            docker exec sqlci /opt/mssql-tools18/bin/sqlcmd -S localhost -U sa -P $pw -Q "SELECT 1" > $null 2>&1
          } until ($LASTEXITCODE -eq 0)                                                                             # Polls until SQL Server accepts connections 

      - name: Build Docker image
        run: docker build -t accountability-ci-pipeline .                                                             # No BuildKit secrets needed at build time :contentReference[oaicite:0]{index=0}

      - name: Run tests
        run: docker run --rm -e DB_SERVER=host.docker.internal -e DB_USERNAME=sa -e DB_PASSWORD="${{ secrets.SA_PASSWORD }}" -e DB_NAME=master accountability-ci-pipeline  # Tests connect to SQL via host.docker.internal 

      - name: Tear down SQL Server
        if: always()
        run: docker rm -f sqlci                                                                                     # Clean up the SQL container


